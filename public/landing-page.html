<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesuBank</title>
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/pages/landing-page.css">
    <link rel="shortcut icon" href="../public/img/logo-cesubank-blue.png" type="image/x-icon">
</head>
<body>
    <header id="headBar">
        <div id="buttons">
            <img id="logo1" src="../public/img/logo-cesubank-blue.png" alt="">
            <div id="navButtons">
                <button id="funcoes" onclick="redirect(2)">Funcionalidades<img class="arrow" src="../public/img/chevron-left-solid.png"></button>
                <button id="criadores" onclick="redirect(3)">Criadores<img class="arrow" src="../public/img/chevron-left-solid.png"></button>
                <button id="cesupa" onclick="redirect(0)">Cesupa<img class="arrow" src="../public/img/chevron-left-solid.png"></button>
            </div>
            <div id="account">
                <button id="login" onclick="redirect(5)">Login</button>
                <img id="divisor" src="../public/img/rectangle.png" alt="">
                <button id="ajuda">Ajuda</button>
            </div>
        </div>
    </header>
    <div id="center">
        <section id="box">
            <h2>CesuBank<img class="piggy" src="../public/img/piggy-bank-solid.svg"></h2>
            <h3>O banco dos crias</h3>
            <p>Um projeto desenvolvido pelos alunos <br>Fabio Neves e Newton Miranda :))</p>
            
            <div id="login_cadastro">
                <button id="cadastrar" onclick="redirect(4)">Cadastre-se</button>
                <button id="acessar" onclick="redirect(5)">Acesse sua Conta</button>
            </div>
        </section>
        <div id="logo"><img id="logo2" src="../public/img/logo-cesubank-grey.png" alt=""></div>
    </div>
    <script src="../public/javascript/index.js"></script>
</body>
</html>
