<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/pages/login.css">
  <link rel="shortcut icon" href="./img/logo-cesubank-blue.png" type="image/x-icon">
  <script src="./js/db.js"></script>
  <title>Login</title>
</head>
<body onload="apagar()">
    <header>
      <div>
        <a href="./index.html">
          <img src="./img/arrow.svg">
          <img src="./img/logo-cesubank-blue.png">
        </a>
      </div>
      <div>
        <ul>
          <div>
            <a href="./funcionalidades.html"><li>Funcionalidades</li><img src="./img/arrow.svg"></a>
            <a href="./criadores.html"><li>Criadores</li><img src="./img/arrow.svg"></a>
            <a href="https://www.cesupa.br/"><li>Cesupa</li><img src="./img/arrow.svg"></a>
          </div>
          <div>
            <a href="./login.html"><li>Login</li></a>
            <span></span>
            <a href=""><li>Ajuda</li></a>
          </div>
        </ul>
      </div>
    </header>
    <main>
      <div>
        <div>
          <img src="./img/logo-cesubank-blue.png">
          <h1>Acessar sua conta do CesuBank</h1>
        </div>
        <div>
          <input id="email" type="email" placeholder="E-Mail" autocomplete="off"><br>
          <button class="buttons" onclick="login()">
            Entrar na Conta
          </button>
          <a href="">
            <p>Esqueceu a senha?</p>
          </a>
        </div>
      </div>
      <div class="displayNum">
        <span id="erro" style="color: red; font-size: 30px; font-weight: bold;"></span>
        <div>
          <h1>Teclado num√©rico</h1>
        </div>
        <div id="pass">
          <h2>Senha:&nbsp;<span id="password"></span></h2>
        </div>
        <div>
          <button onclick="teclado(1)">1</button>
          <button onclick="teclado(2)">2</button>
          <button onclick="teclado(3)">3</button>
        </div>
        <div>
          <button onclick="teclado(4)">4</button>
          <button onclick="teclado(5)">5</button>
          <button onclick="teclado(6)">6</button>
        </div>
        <div>
          <button onclick="teclado(7)">7</button>
          <button onclick="teclado(8)">8</button>
          <button onclick="teclado(9)">9</button>
        </div>
        <div>
          <button onclick="teclado(10)"><img src="./img/backspace-solid.svg"></button>
          <button onclick="teclado(0)">0</button>
          <button onclick="teclado(11)"><img src="./img/trash-restore-alt-solid.svg"></button>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
