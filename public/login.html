<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesuBank | Banco digital</title>
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/pages/login.css">
    <link rel="shortcut icon" href="../public/img/logo-cesubank-blue.png" type="image/x-icon">
    <script src="../public/javascript/db.js"></script>
    <script src="../public/javascript/funcionalidades.js"></script>
</head>

<body>

    <header id="headBar">
        <div id="buttons">
            <img class="back" src="../public/img/chevron-left-solid.png" onclick="redirect(1)">
            <img id="logo1" src="../public/img/logo-cesubank-blue.png" alt="">
            <div id="navButtons">
                <button id="funcoes" onclick="redirect(2)">Funcionalidades<img class="arrow"
                        src="../public/img/chevron-left-solid.png"></button>
                <button id="criadores" onclick="redirect(3)">Criadores<img class="arrow"
                        src="../public/img/chevron-left-solid.png"></button>
                <button id="cesupa" onclick="redirect(0)">Cesupa<img class="arrow"
                        src="../public/img/chevron-left-solid.png"></button>
            </div>
            <div id="account">
                <button id="login" onclick="redirect(5)">Login</button>
                <img id="divisor" src="../public/img/rectangle.png" alt="">
                <button id="ajuda">Ajuda</button>
            </div>
        </div>
    </header>
    <div id="center">
        <section id="box">
            <div id="logo">
                <img id="logo2" src="../public/img/logo-cesubank-blue.png" alt="">
            </div>
            <h2 id="title1">Acessar sua conta do CesuBank</h2>
            <div id="infos">
                <input class="loginInfo" id="email" type="text" placeholder="E-Mail do CesuBank" autocomplete="off">
                <input class="loginInfo" id="senha" type="password" readonly placeholder="Senha" maxlength="8">
            </div>
            <div id="confirm">
                <button id="submit" onclick="login()">Entrar na conta</button>
                <a id="cadastrar" href="../public/cadastro.html">Não tem conta ainda?</a>
            </div>
        </section>
        <section id="keyboard">
            <h2 id="title2">Teclado Numérico</h2>
            <div id="botoes">
                <div>
                    <button class="keyNum" onclick="teclado(1)">1</button>
                    <button class="keyNum" onclick="teclado(2)">2</button>
                    <button class="keyNum" onclick="teclado(3)">3</button>
                </div>
                <div>
                    <button class="keyNum" onclick="teclado(4)">4</button>
                    <button class="keyNum" onclick="teclado(5)">5</button>
                    <button class="keyNum" onclick="teclado(6)">6</button>
                </div>
                <div>
                    <button class="keyNum" onclick="teclado(7)">7</button>
                    <button class="keyNum" onclick="teclado(8)">8</button>
                    <button class="keyNum" onclick="teclado(9)">9</button>
                </div>
                <div>
                    <button class="keyNum" id="special" onclick="teclado(11)"><img class="keyImage" id="apagar" src="../public/img/backspace-solid.svg" alt=""></button>
                    <button class="keyNum" onclick="teclado(10)">0</button>
                    <button class="keyNum" id="special" onclick="teclado(12)"><img class="keyImage" src="../public/img/trash-restore-alt-solid.svg" alt=""></button>
                </div>
                <div>
                    <br>
                    <span id="acao" style="color: red; font-size: 30px;"></span>
                </div>
            </div>
        </section>
    </div>
    <script src="../public/javascript/index.js"></script>
</body>

</html>
