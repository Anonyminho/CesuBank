<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/pages/mudar-senha.css">
  <link rel="shortcut icon" href="./img/logo-cesubank-blue.png" type="image/x-icon">
  <title>Mudar senha</title>
</head>
<body>
    <header>
      <div>
        <a href="./config.html">
          <img src="./img/arrow.svg">
          <img src="./img/logo-cesubank-blue.png">
        </a>
      </div>
      <div>
        <ul>
          <div>
            <a href="https://www.cesupa.br/"><li>Cesupa</li><img src="./img/arrow.svg"></a>
            <a href="./criadores.html"><li>Criadores</li><img src="./img/arrow.svg"></a>
            <a href="./minha-conta.html"><li>Minha Conta</li><img src="./img/arrow.svg"></a>
          </div>
          <div>
            <!-- Deixar para não entrar em conflito com CSS -->
            <!-- Correção em planejamento -->
          </div>
        </ul>
      </div>
    </header>
    <main>
      <div>
        <div class="titleAccount">
          <img src="./img/logo-cesubank-blue.png">
          <h2>
            Mudar Senha
            <span id="lineStyle"></span>
          </h2>
        </div>
        <div id="modifyPassword">
          <div class="displayNum">
            <div>
              <h1>Senha</h1>
            </div>
            <div id="pass">
              <h2>Senha:&nbsp;<span id="password"></span></h2>
            </div>
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div>
              <button><img src="./img/backspace-solid.svg"></button>
              <button>0</button>
              <button><img src="./img/trash-restore-alt-solid.svg"></button>
            </div>
          </div>
          <div class="displayNum">
            <div>
              <h1>Confirmar Senha</h1>
            </div>
            <div id="pass">
              <h2>Senha:&nbsp;<span id="passwordConfirm"></span></h2>
            </div>
            <div>
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
            <div>
              <button>4</button>
              <button>5</button>
              <button>6</button>
            </div>
            <div>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div>
              <button><img src="./img/backspace-solid.svg"></button>
              <button>0</button>
              <button><img src="./img/trash-restore-alt-solid.svg"></button>
            </div>
          </div>
        </div>
        <button class="buttons">
          Finalizar
        </button>
      </div>
    </main>
</body>
</html>
