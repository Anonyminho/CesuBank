<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/pages/depositar-sacar.css">
  <link rel="shortcut icon" href="./img/logo-cesubank-blue.png" type="image/x-icon">
  <script src="./js/db.js"></script>
  <title>Depositar</title>
</head>
<body>
    <header>
      <div>
        <a href="./minha-conta.html">
          <img src="./img/arrow.svg">
          <img src="./img/logo-cesubank-blue.png">
        </a>
      </div>
      <div>
        <ul>
          <div>
            <a href="https://www.cesupa.br/"><li>Cesupa</li><img src="./img/arrow.svg"></a>
            <a href="./criadores.html"><li>Criadores</li><img src="./img/arrow.svg"></a>
            <a href="./minha-conta.html"><li>Minha Conta</li><img src="./img/arrow.svg"></a>
          </div>
          <div>
            <!-- Deixar para não entrar em conflito com CSS -->
            <!-- Correção em planejamento -->
          </div>
        </ul>
      </div>
    </header>
    <main>
      <div>
        <div class="titleAccount">
          <img src="./img/logo-cesubank-blue.png">
          <h2>
            Depositar
            <span id="lineStyle"></span>
          </h2>
        </div>
        <input id="valor" type="number" placeholder="Valor">
        <button class="buttons" onclick="depositar()">
          Depositar
        </button>
      </div>
      <div class="displayNum">
        <span id="erro" style="color: red; font-size: 30px; font-weight: bold;"></span>
        <div>
          <h1>Teclado numérico</h1>
        </div>
        <div id="pass">
          <h2>Senha:&nbsp;<span id="password"></span></h2>
        </div>
        <div>
          <button onclick="teclado(1, 0)">1</button>
          <button onclick="teclado(2, 0)">2</button>
          <button onclick="teclado(3, 0)">3</button>
        </div>
        <div>
          <button onclick="teclado(4, 0)">4</button>
          <button onclick="teclado(5, 0)">5</button>
          <button onclick="teclado(6, 0)">6</button>
        </div>
        <div>
          <button onclick="teclado(7, 0)">7</button>
          <button onclick="teclado(8, 0)">8</button>
          <button onclick="teclado(9, 0)">9</button>
        </div>
        <div>
          <button onclick="teclado(10, 0)"><img src="./img/backspace-solid.svg"></button>
          <button onclick="teclado(0, 0)">0</button>
          <button onclick="teclado(11, 0)"><img src="./img/trash-restore-alt-solid.svg"></button>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
