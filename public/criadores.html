<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesuBank | Banco digital</title>
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/pages/criadores.css">
    <link rel="shortcut icon" href="../public/img/logo-cesubank-blue.png" type="image/x-icon">
</head>

<body>
    <header id="headBar">
        <div id="buttons">
            <img class="back" src="../public/img/chevron-left-solid.png" onclick="redirect(1)">
            <img id="logo1" src="../public/img/logo-cesubank-blue.png" alt="">
            <div id="navButtons">
                <button id="funcoes">Funcionalidades<img class="arrow" src="../public/img/chevron-left-solid.png"></button>
                <button id="criadores">Criadores<img class="arrow" src="../public/img/chevron-left-solid.png"></button>
                <button id="cesupa">Cesupa<img class="arrow" src="../public/img/chevron-left-solid.png"></button>
            </div>
            <div id="account">
                <button id="login">Login</button>
                <img id="divisor" src="../public/img/rectangle.png" alt="">
                <button id="ajuda">Ajuda</button>
            </div>
        </div>
    </header>
    <div id="center">
        <section id="box">
            <img id="logo2" src="../public/img/logo-cesubank-grey.png" alt="">
            <h2>Criadores do CesuBank dos crias</h2>
            <div id="infos">
                <img id="avatarFabio" class="foto" src="https://avatars.githubusercontent.com/u/67487494?v=4" alt="">
                <img id="avatarNewton" class="foto" src="https://avatars.githubusercontent.com/u/77759080?v=4" alt="">
                <img class="logos" src="../public/img/logos.png" alt="">
                <img class="logos" src="../public/img/logos.png" alt="">
            </div>
        </section>
    </div>
    <script src="../public/javascript/index.js"></script>
</body>

</html>
